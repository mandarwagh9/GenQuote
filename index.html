<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container">
        
        <div class="quote-box">
            <p id="quote">Click "New Quote" to get a random quote.</p>
            <p id="author">- Author</p>
        </div>
        <div class="buttons">
            <button id="new-quote" class="btn">New Quote</button>
            <button id="tweet-quote" class="btn">Tweet Quote</button>
            <button id="save-quote" class="btn">Save Quote</button>
        </div>
        <div class="favorites-section">
            <h2>Your Favorites</h2>
            <ul id="favorites-list"></ul>
        </div>
    </div>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch">
            <span id="theme-label">Light Mode</span>
        </label>
    <footer>
        <a href="https://github.com/mandarwagh9/random-quote-generator" target="_blank" class="github-link">View on GitHub</a>
    </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
